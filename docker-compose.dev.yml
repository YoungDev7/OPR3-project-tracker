services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_PROFILE: docker_dev
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: 2s
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: 1s
      DB_PORT: ${DB_PORT}
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: projectTracker
      APPLICATION_SECURITY_JWT_SECRETKEY: ${JWT_SECRET_KEY}
      APPLICATION_SECURITY_JWT_EXPIRATION: ${JWT_EXPIRATION}
      APPLICATION_SECURITY_JWT_REFRESHTOKEN_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
    networks:
      - spring-mysql
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      # Hot reload mounts - more comprehensive
      - ./src:/app/src          
      - ./pom.xml:/app/pom.xml
      # Add these for better file watching
      - ./target/classes:/app/target/classes
      # Maven cache volume to persist dependencies across rebuilds
      - maven-cache:/root/.m2
      # Exclude target from volume mount to prevent conflicts
      - /app/target
      - ./logs:/logs

  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: projectTracker
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
    ports:
      - "${DB_PORT}:3306"

volumes:
  db-data: {}
  maven-cache: {}

networks:
  spring-mysql: {}